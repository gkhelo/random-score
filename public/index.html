<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="desctiption" content="football live scores, football leagues">
        <meta name="keywords" content="football, scores, leagues">
        
        <title>Random Scores</title>

        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/popup.css">
        <link rel="stylesheet" href="./css/collapsible.css">
        <link rel="stylesheet" href="./css/match.css">
        <link rel="stylesheet" href="./css/standing.css">
        <link rel="stylesheet" href="./css/matchesfilter.css">
        <link rel="stylesheet" href="./css/calendar.css">
        <link rel="stylesheet" href="./css/teaminfo.css">
        <link rel="stylesheet" href="./css/notification.css">

        <script src="./js/main.js"></script>
        <script src="./js/render.js"></script>
        <script src="./js/popup.js"></script>
        <script src="./js/collapsible.js"></script>
        <script src="./js/match.js"></script>
        <script src="./js/standings.js"></script>
        <script src="./js/simulator.js"></script>
        <script src="./js/matchesfilter.js"></script>
        <script src="./js/time.js"></script>
        <script src="./js/team.js"></script>
        <script src="./js/notification.js"></script>
    </head>

    <body onload="startup()">
        <header>
            <div class="container">
                <div id="branding">
                    <h1><a href="#"><span class="highlight">Random</span> Scores</a></h1>
                </div>
                <nav>
                    <ul>
                        <li>
                            <div class="search-button">
                                <img src="./images/search.png"/>
                            </div>
                        </li>
                        <li>
                            <div class="notifications-button">
                                <img src="./images/ball.png"/>
                                <div class="notifications-count" id="notifications-count"></div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="grid">
                <div class="matches" id="matches"></div>

                <div class="standings" id="standings"></div>

                <div class="teams">

                    <div class="collapsible">
                        <div class="collapsible-title">Teams</div>
                        <div class="collapsible-button">
                            <img src="./images/slide-up.png"/>
                        </div>
                    </div>

                    <div class="teams-content">
                        <ul>
                            <li>Arsenal</li>
                            <li>Liverpool</li>
                            <li>Real Madrid</li>
                            <li>FC Barcelona</li>
                            <li>AC Milan</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="system-time">
                        <div class="system-time-title">System time</div>
                        <div class="system-time-info" id="system-time">Day 1 - 00:00</div>
                    </div>

                    <div class="site">
                        <div class="site-title">RandomScores.com</div>
                        <div class="site-info">
                            <ul>
                                <li>
                                    <a href="https://github.com/gkhelo/random-score" target="_blank">
                                        GitHub Repo
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
